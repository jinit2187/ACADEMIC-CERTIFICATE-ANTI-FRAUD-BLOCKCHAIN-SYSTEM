<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Academic Certificate Blockchain - Node</title>

    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/vendor/DataTables/css/datatables.min.css">
    <link rel="stylesheet" href="/static/vendor/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Certificate Blockchain Node</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="card-body">
                    <h4 class="card-title">Certificates waiting to be added to the next block</h4>
                    <button type="submit" id="refresh_certificates" class="btn btn-primary">
                        <i class="fa fa-refresh"></i>
                    </button>

                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <table id="unmined_certificates_table" class="table table-bordered" cellspacing="0" width="100%">

        </table>

        <div class="col-lg-12 text-center">
            <input type="button" id="mine_button" class="btn btn-primary btn-lg" value="Finalize Block">
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="card-body">
                    <h4 class="card-title">Certificates on the blockchain</h4>
                    <button type="submit" id="refresh_blockchain" class="btn btn-primary">
                        <i class="fa fa-refresh"></i>
                    </button>

                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <table id="certificates_table" class="table table-bordered" cellspacing="0" width="100%">

        </table>
    </div>


    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/vendor/DataTables/js/datatables.min.js"></script>
    <script src="/static/vendor/DataTables/js/ellipsis.js"></script>

    <script>
        $(function() {

            $.ajax({
                url: "/chain",
                type: "GET",
                success: function(response) {
                    let certificates = []
                    let count = 1

                    for (i=0; i<response['length']; i++) {
                        for (j=0; j<response['chain'][i]['certificates'].length; j++) {
                            let options = {  year: "numeric", month: "short",  day: "numeric", hour: "2-digit", minute: "2-digit", second: "2-digit"  };
                            let date = new Date(response["chain"][i]["timestamp"] * 1000);
                            formattedTimestamp = date.toLocaleTimeString('en-US', options);

                            let cert = response['chain'][i]['certificates'][j];

                            let row = [
                                count,
                                cert['student_name'],
                                cert['degree'],
                                cert['major'],
                                cert['date_issued'],
                                cert['student_public_key'],
                                cert['university_public_key'],
                                cert['certificate_hash'],
                                formattedTimestamp,
                                response['chain'][i]['block_number']
                            ]

                            certificates.push(row);
                            count += 1;
                        }
                    }

                    $('#certificates_table').dataTable({
                        data: certificates,
                        columns: [
                            {title: "#"},
                            {title: "Student Name"},
                            {title: "Degree"},
                            {title: "Major"},
                            {title: "Date Issued"},
                            {title: "Student Public Key"},
                            {title: "University Public Key"},
                            {title: "Certificate Hash"},
                            {title: "Timestamp"},
                            {title: "Block#"},
                        ],
                        columnDefs: [{targets: [5,6,7,8,9], render: $.fn.dataTable.render.ellipsis(25)}]
                    });
                },
                error: function(error) {
                    console.log(error);
                }
            });


            $.ajax({
                url: "/certificates/get",
                type: "GET",
                success: function(response) {

                    let certificates = []
                    let count = 1

                    for (i=0; i<response['certificates'].length; i++) {

                        let cert = response['certificates'][i];
                        let row = [
                            count,
                            cert['student_name'],
                            cert['degree'],
                            cert['major'],
                            cert['date_issued'],
                            cert['student_public_key'],
                            cert['university_public_key'],
                            cert['certificate_hash'],
                        ]

                        certificates.push(row);

                        count += 1;
                    }

                    $('#unmined_certificates_table').dataTable({
                        data: certificates,
                        columns: [
                            {title: "#"},
                            {title: "Student Name"},
                            {title: "Degree"},
                            {title: "Major"},
                            {title: "Date Issued"},
                            {title: "Student Public Key"},
                            {title: "University Public Key"},
                            {title: "Certificate Hash"},
                        ],
                        columnDefs: [{targets: [5,6,7], render: $.fn.dataTable.render.ellipsis(25)}]
                    });
                },
                error: function(error) {
                    console.log(error);
                }
            });

            $('#mine_button').click(function() {
                $.ajax({
                    url: '/mine',
                    type: 'GET',
                    success: function(response) {
                        window.location.reload();
                    },
                    error: function(error) {
                        console.log(error);
                    }

                });
            });

            $('#refresh_certificates').click(function() {
                window.location.reload();
            });

            $('#refresh_blockchain').click(function() {
                $.ajax({
                    url: '/nodes/resolve',
                    type: 'GET',
                    success: function(response) {
                        window.location.reload();
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });

        });

    </script>

</body>
</html>
